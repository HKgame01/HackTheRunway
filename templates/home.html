{% extends 'base.html' %}
{% block title %}
  Store Page
{% endblock %}

{% block content %}
<div class="container">
    <table class="table table-hover table-warning">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">S.No</th>
                <th scope="col">Gender</th>
                <th scope="col">Link</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for item in items %}
                <tr >
                    <td>{{ item.id }}</td>
                    <td>{{ item.gender }}</td>
                    <td>
                        <a href="{{ item.link }}" target="_blank"><button class="btn btn-outline btn-success ">Go To Link</button></a>
                    </td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
